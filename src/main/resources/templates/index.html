<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống XYZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 50px;
            color: #1890ff;
            margin-bottom: 10px;
        }

        .login-header h3 {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #1890ff;
            background-color: #fff;
        }

        .btn-login {
            width: 100%;
            border-radius: 25px;
            padding: 12px;
            background: #1890ff;
            border: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #096dd9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 144, 255, 0.3);
        }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center; align-items: center;
            z-index: 9999;
        }
        
        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-store"></i>
            <h3>XYZ STORE</h3>
            <p class="text-muted">Đăng nhập hệ thống quản lý</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label class="form-label fw-bold">Tên đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-bold">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                ĐĂNG NHẬP
            </button>

            <div id="errorMsg" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Sai tên đăng nhập hoặc mật khẩu!
            </div>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">Phiên bản 1.0.0</small>
        </div>
    </div>

    <script>
        const API_BASE = 'https://web-quan-ly-ban-hang.up.railway.app';
        axios.defaults.withCredentials = true; // QUAN TRỌNG: Để nhận Cookie từ Server

        async function handleLogin(e) {
            e.preventDefault(); // Chặn reload trang
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loading = document.getElementById('loading');

            // Reset trạng thái
            errorMsg.style.display = 'none';
            loading.style.display = 'flex';

            try {
                // Gọi API
                const res = await axios.post(`${API_BASE}/user/login`, {
                    username: username,
                    password: password
                });

                // Nếu thành công (Status 200)
                if (res.status === 200) {
                    const user = res.data;
                    
                    // Lưu thông tin hiển thị vào LocalStorage (để hiện tên ở trang sau)
                    localStorage.setItem('currentUser', JSON.stringify(user));

                    // Chuyển hướng dựa trên quyền (Ví dụ logic)
                    // Nếu là Admin -> Vào trang quản lý sản phẩm
                    // Nếu là Staff -> Vào trang POS bán hàng
                    
                    // Ở đây mình chuyển tạm vào trang POS (file pos.html mà bạn tạo lúc nãy)
                    // Hãy đổi tên file pos.html thành tên file thực tế của bạn
                    window.location.href = 'home.html'; 
                }

            } catch (error) {
                console.error(error);
                errorMsg.style.display = 'block';
                if (error.response && error.response.status === 401) {
                    errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Sai tên đăng nhập hoặc mật khẩu!';
                } else {
                    errorMsg.innerHTML = '<i class="fas fa-wifi"></i> Lỗi kết nối Server!';
                }
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
